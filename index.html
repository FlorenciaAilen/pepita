<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>La venganza de Pepita</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
   
   <!-- FAVICON -->

    <!-- LINK DE FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

<body class="d-flex flex-column justify-content-between" >

                   </button>
                   
                   <!-- Modal -->

                           </button>
                         </div>
                         <div class="modal-body">
                          <div class="row justify-content-around align-items-center">
                            <div class="card-modal col3 h-25 w-25 m-2">
                                <div class="card" style="width: 18rem;">
                                    <img src="img/modal/belen.jpeg" class="card-img-top h-50" alt="Foto Belen">
                                    <div class="card-body">
                                      <h5 class="card-title">Belén<br>Funes</h5>
                                      <p class="card-text"></p>
                                      <a href="#" class="btn btn-primary"><i class="fab fa-github-square"></i></a>
                                      <a href="#" class="btn btn-primary"><i class="fab fa-linkedin"></i></a>
                                    </div>
                                  </div>

                            <div class="card-modal col3 h-25 w-25 m-2">

                                      <h5 class="card-title">Andrea<br>Briceño</h5>
                                      <p class="card-text"></p>
                                      <a href="#" class="btn btn-primary"><i class="fab fa-github-square"></i></a>
                                      <a href="#" class="btn btn-primary"><i class="fab fa-linkedin"></i></a>
                                    </div>
                                  </div>
                            </div>
                            <div class="card-modal col3 h-25 w-25 m-2">
                      
                                    <div class="card" style="width: 18rem;">
                                        <img src="img/modal/nadine.png" class="card-img-top h-50" alt="foto Nadine">
                                        <div class="card-body">
                                          <h5 class="card-title">Nadine<br>Kamiya</h5>
                                          <p class="card-text"></p>
                                      <a href="#" class="btn btn-primary"><i class="fab fa-github-square"></i></a>
                                      <a href="#" class="btn btn-primary"><i class="fab fa-linkedin"></i></a>
                                        </div>
                                      </div>
                         
                            </div>
                          </div>
                          <div class="row justify-content-around align-items-center">

                                      <h5 class="card-title">Florencia<br>Mordcovici</h5>

                                      <a href="#" class="btn btn-primary"><i class="fab fa-github-square"></i></a>
                                      <a href="#" class="btn btn-primary"><i class="fab fa-linkedin"></i></a>
                                    </div>
                                  </div>
                            </div> 
                            <div class="card-modal col3 h-25 w-25 m-2">

                                    <img src="img/modal/janneth.png" class="card-img-top" alt="foto Janneth">
                                    <div class="card-body">
                                      <h5 class="card-title janni">Janneth<br>Chura</h5>
                                      <p class="card-text"></p>
                                      <a href="#" class="btn btn-primary"><i class="fab fa-github-square"></i></a>
                                      <a href="#" class="btn btn-primary"><i class="fab fa-linkedin"></i></a>
                                    </div>
                                  </div>
                            </div>
                           
                            <div class="card-modal col3 h-25 w-25 m-2">

                                    <img src="img/modal/luana.jpg" class="card-img-top" alt="foto Luana">

                                      <p class="card-text"></p>

                                    </div>
                                  </div>
                          
                            </div>    
                          </div>

                        <img id="img-pepita" src="img/pepita.png" alt="">
                    </div>
    
                    <div>

                        <button class="main-button"  onclick="game.setFrameVisible('canva'); game.setFrameHidden('main');">
                          Comenzar
                        </button>
                          <!-- Button Info -->
                        <button class="main-button"  type="button"  data-toggle="modal" data-target="#exampleModal">
                            Info
                        </button>
                        <!-- Button Rules -->
                        <button class="main-button" type="button" data-toggle="modal" data-target="#exampleModal2">
                            Reglas
                        </button>
                        
                        <!-- Modal info -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Info</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                    ...
                                    </div>
                                
                                </div>
                            </div>
                        </div>
                        <!-- Modal Rules -->
                        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Reglas del Juego</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                    ...
                                    </div>
                                
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        
            <!-- CANVAS -->
            <div id="canva" class="frame hidden grilla">
               
               <p> ESPACIO PARA LO DEL SKIN DE PEPITA
               </p>
            
            </div>
        </div>

    <script src="script/menu.js"></script>
    <script src="script/nivel1.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
