<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Nivel1</title>
    <link rel="stylesheet" href="style/main.css">
   
   <!-- FAVICON -->
    <link rel="shortcut icon" href="img/pepita.png" type="image/x-icon">
    <!-- LINK DE FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

<body class="nivel-1">
  <div class=" canvas1">

    <div id="instrucciones">
      <p>  La primera travesía de Pepita será identificar cómo quitar la nave de su camino  
           para llegar al botón morado 
      </p>
    </div>

    <canvas id="canvas" class="canvas1"></canvas>

    <div class="container-flechas">
      <div class="uno">
        <button class="flechas" id="arriba" onclick="moveUp()"><i class="fas fa-arrow-circle-up"></i></button>
      </div>
      <div class="dos"> 
        <button class="flechas" id="izquierda" onclick="moveLeft()"><i class="fas fa-arrow-circle-left"></i></button>
        <button class="flechas" id="derecha" onclick="moveRight()"><i class="fas fa-arrow-circle-right"></i></button>
      </div>
      <div class="tres">
        <button id="abajo" class="flechas" onclick="moveDown()"><i class="fas fa-arrow-circle-down"></i></button>
      </div>
    </div>
    
    <button class="siguiente hidden" id="siguiente"  ><a href="index2.html">Siguiente<br>nivel</a> </button>
 
  </div>

  <script src="script/traje.js"></script>
  <script src="script/nivel1.js"></script>

</body>
</html>
