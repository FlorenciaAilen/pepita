<body onload="load()"  >
	<!-- <h1>PEPITA ATACA</h1> -->
	<button type="button" class="btn btn-primary botonapa" data-toggle="modal" data-target="#gameWin" id="siguiente" >
		END
	</button>
	<div class="modal" id="gameWin" tabindex="-1" >
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">GANASTEE!!</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  <p style="color:#000;">Mataste a todos los enemigos.</p>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  <button type="button" class="btn bg-danger"><a style="color:white;" href="end.html" >Next Level</a></button>
			</div>
		  </div>
		</div>
	  </div>

	<div id="instrucciones">
		<p>Para poder moverse utilizar las teclas <i class="fas fa-arrow-circle-left no"></i> y <i class="fas fa-arrow-circle-right no"></i><br>
		<p class="spa">Usar</p><div class="spa" id="space">SPACE</div><p class="spa">para DISPARAR</p>
	  </div>

	<canvas id="canvaseis" >
		Tu navegador no soporta CANVAS
	</canvas>
