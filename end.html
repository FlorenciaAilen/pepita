<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pepito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/pepita.png" type="image/x-icon">
    
    <style>
      body{
        background-image: url("img/background3.jpg");
      }

      /* --------- inicio nave-------- */
.ventana1{
    position: relative;
    margin: 50px auto;
    width: 200px;
    height: 100px;
    border: 2px solid #000;
    background: #ADD8E6;
    border-radius: 100px 100px 0 0;
}


.franja1{
    background: #191970;
    width: 220px;
    height: 10px;
    border-radius: 100px 100px 0 0;
    border: 2px solid #000;
    position: absolute;
    top: 100px;
    right: -13px;
    z-index: 10;
}

.base11{
    background: #191970;
    width: 350px;
    height: 30px;
    border-radius: 100px 100px 0 0;
    border: 2px solid #000;
    border-bottom: 6px solid #000;
    position: absolute;
    left: -75px;
    top: 110px;
}

.base21{
    background: #191970;
    width: 350px;
    height: 30px;
    border-radius: 0 0 100px 100px;
    border: 2px solid #000;
    border-top: 6px solid #000;
    position: absolute;
    left: -2px;
    top: 28px;
}

.circle1{
    background: #99FF00;
    width: 28px;
    height: 15px;
    border-radius: 50%;
    border: 2px solid #000;
}

.circle.uno1{
    position: absolute;
    left: 280px;
    top: 4px;
}

.circle.dos1{
    position: absolute;
    left: 160px;
    top: 4px;
}

.circle.tres1{
    position: absolute;
    left: 30px;
    top: 4px;
}

.circle.cuatro1{
    position: absolute;
    left: 100px;
    top: 4px;
}

.circle.cinco1{
    position: absolute;
    left: 220px;
    top: 4px;

}

.base-antena1{
    background: #6d6d75;
    width: 90px;
    height: 10px;
    border-radius: 100px 100px 0 0;
    border: 2px solid #000;
    border-bottom: 6px solid #000;
    position: absolute;
    left: 54px;
    top: -9px;

}

.palo-11{
    background: #6d6d75;
    width: 5px;
    height: 25px;
    border: 2px solid #000;
    position: absolute;
    left: 39px;
    top: -25px;
    z-index: -2;

}

.circulo-11{
    background: #a3331f;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    border: 2px solid #000;
    position: absolute;
    left: -7px;
    top: -9px;
}

.movimientoNave1{
    width: 5%;
    height: 5%;
    position: absolute;
    left: 15vw;
    top: 20vh;
    z-index: 10;
    border: none;
}


.movimientoNave1>div{
    border: none;
}

.marcianito{
    height: 40%;
    position: absolute;
    bottom: 20%;
    left: 20%;
    z-index: 5;
}

#alien2{
    display: flex;
    margin: 0 auto;
    margin-top: 15px;
    z-index: 90;
    height: 100px;
    transform: rotateY(180deg);

}

/*MOVIMIENtO NAVE*/

.movimientoNave1{
    width: 5%;
    height: 5%;
    position: absolute;
    left: 15vw;
    top: 30vh;
    z-index: 10;
    border: none;
}


.movimientoNave1>div{
    border: none;
}

@keyframes vuelo{
    0%{

        transform: translateY(50px)
    }
    100%{
        transform: translateY(-1000px);

    }

}

.movimientoNave1{
    animation-name: vuelo;
    animation-duration: 5s;
    animation-delay: 5s;
    animation-timing-function: linear;
    animation-fill-mode: both;
    animation-iteration-count: inherit;

}

#pepita{
    position: absolute;
    bottom: 0;
    right: 0;
}
</style>
</head>



<body>
    <div id="container">
    <div class="movimientoNave1">
                
        <div class="nave1">
            <div class="ventana1">
                <img src="../img/Marcianito_dasfio_sor.png" alt="marcianito" id="alien2">
                <div class="franja1"></div>
                <div class="base-antena1">
                    <div class="palo-11">
                        <div class="circulo-11"></div>
                        </div>
                    </div>
                <div class="base11">
                    <div class="circle uno1"></div>
                    <div class="circle dos1"></div>
                    <div class="circle tres1"></div>
                    <div class="base21">
                        <div class="circle cuatro1"></div>
                        <div class="circle cinco1"></div>
                    </div>
                </div>
               
            </div>
        </div>
        
    </div>

    <div>
        <img id="pepita" width="200px" height="200px" src="../img/pepita2.png" alt="">
    </div>
</div>

</body>
</html>
