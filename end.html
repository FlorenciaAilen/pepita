<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      body{
        background-image: url("img/background.jpg");
        font-family: 'Press Start 2P', cursive !important;
      }

      /* --------- inicio nave-------- */
.ventana1{
    position: relative;
    margin: 50px auto;
    width: 200px;
    height: 100px;
    border: 2px solid #000;
    background: #ADD8E6;
    border-radius: 100px 100px 0 0;
}


.franja1{
    background: #191970;
    width: 220px;
    height: 10px;
    border-radius: 100px 100px 0 0;
    border: 2px solid #000;
    position: absolute;
    top: 100px;
    right: -13px;
    z-index: 10;
}

.base11{
    background: #191970;
    width: 350px;
    height: 30px;
    border-radius: 100px 100px 0 0;
    border: 2px solid #000;
    border-bottom: 6px solid #000;
    position: absolute;
    left: -75px;
    top: 110px;
}

.base21{
    background: #191970;
    width: 350px;
    height: 30px;
    border-radius: 0 0 100px 100px;
    border: 2px solid #000;
    border-top: 6px solid #000;
    position: absolute;
    left: -2px;
    top: 28px;
}

.circle1{
    background: #99FF00;
    width: 28px;
    height: 15px;
    border-radius: 50%;
    border: 2px solid #000;
}

.circle.uno1{
    position: absolute;
    left: 280px;
    top: 4px;
}

.circle.dos1{
    position: absolute;
    left: 160px;
    top: 4px;
}

.circle.tres1{
    position: absolute;
    left: 30px;
    top: 4px;
}

.circle.cuatro1{
    position: absolute;
    left: 100px;
    top: 4px;
}

.circle.cinco1{
    position: absolute;
    left: 220px;
    top: 4px;

}

.base-antena1{
    background: #6d6d75;
    width: 90px;
    height: 10px;
    border-radius: 100px 100px 0 0;
    border: 2px solid #000;
    border-bottom: 6px solid #000;
    position: absolute;
    left: 54px;
    top: -9px;

}

.palo-11{
    background: #6d6d75;
    width: 5px;
    height: 25px;
    border: 2px solid #000;
    position: absolute;
    left: 39px;
    top: -25px;
    z-index: -2;

}

.circulo-11{
    background: #a3331f;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    border: 2px solid #000;
    position: absolute;
    left: -7px;
    top: -9px;
}

.movimientoNave1{
    width: 5%;
    height: 5%;
    position: absolute;
    left: 15vw;
    top: 20vh;
    z-index: 10;
    border: none;
}


.movimientoNave1>div{
    border: none;
}

.marcianito{
    height: 40%;
    position: absolute;
    bottom: 20%;
    left: 20%;
    z-index: 5;
}

#alien2{
    display: flex;
    margin: 0 auto;
    margin-top: 15px;
    z-index: 90;
    height: 100px;
    transform: rotateY(180deg);

}

/*MOVIMIENtO NAVE*/

.movimientoNave1{
    width: 5%;
    height: 5%;
    position: absolute;
    left: 16.5vw;
    top: 30vh;
    z-index: 10;
    border: none;

}



.movimientoNave1>div{
    border: none;
}

@keyframes vuelo{
    0%{
        transform: translateY(50px) scale(1);
        visibility: visible;
    }

    100%{
        transform: translateY(-100px) scale(0);
        visibility: hidden;
    }

}


.movimientoNave1{
    animation-name: vuelo;
    animation-duration: 5s;
    animation-delay: 3s;
    animation-timing-function: linear;
    animation-fill-mode: both;
    animation-iteration-count: inherit;

}

/*PEPITA*/

#pepita{
    position: absolute;
    bottom: 5%;
    right: 5%;
    height: 40%;
    width: 12%;
    animation-name: caminar;
    animation-duration: 5s;
    animation-delay: 0s;
    animation-timing-function: linear;
    animation-fill-mode: both;
    animation-iteration-count: inherit;
    z-index: 10000;
}


#planet{
    width: 80%;
    height: 40%;
    background: #aa4b6b;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #3b8d99, #6b6b83, #aa4b6b);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #3b8d99, #6b6b83, #aa4b6b); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    box-shadow: 0 0 50px black;
    border-top-left-radius: 50% 100%;
    border-top-right-radius: 50% 100%;
    position: absolute;
    bottom: 0;
    left: 10%;
    z-index: 0;
}

@keyframes caminar{
    0%{

        transform: translateX(-100px)
    }
    100%{
        transform: translateX(-600px);

    }
    

}

/*cartel*/

@keyframes aparece{
    100%{
        height: 41vh;
        width: 50vw;
        font-size: 24px;
        opacity: 1;

    }
}


#cartel{
    height: 0;
    width: 0;
    position: absolute;
    left: 25%;
    top: 25%;
    
    box-shadow: 0 0 10px #b6e7b6, 0 0 40px  #b6e7b6, 0 0 80px  #b6e7b6,;
    z-index: 100;
    border-radius: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    border: 2px solid black ;
    background-color: brown;
    border-radius: 10px;
    padding: 15px;
}

#cartel{
    font-size: 1em;
    overflow: hidden;

    text-align: center;
    opacity: 0;
    font-size: 0;
}

p,a{
    color: #fff;
    text-decoration:none;
}
a:hover{
    text-decoration: none;
    color:black;
}

#cartel{
    animation: aparece 3s linear 5s;
    animation-fill-mode: forwards;
}

/* #cartel{
    animation-name: aparece;
    animation-delay: 7s;
    animation-duration: 0s;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
    text-decoration: none;
} */

#aliens{
    width: 40vw;
   
}
.siguiente{
    position: absolute;
    top: 40vh;
    right: 5vw;
    border-radius: 10px;
    padding: 10px;
    background: lightskyblue;
    border-width: 5px;
    width: 1vw;
    text-align: center;
    width: 13.5vw;
    visibility: hidden;  
    animation-name: button;
    animation-fill-mode: forwards;
    animation-delay: 7s;
}

@keyframes button{
    0%{
      opacity: 0;
    }

    100%{
        visibility: visible;
        opacity: 1;
    }
}

</style>
</head>



<body>
    <div id="container">
        <div id="aliens"><img src="img/aliens.svg" alt=""></div>
    <div class="movimientoNave1">     
        <div class="nave1">
            <div class="ventana1">
                <img src="img/Marcianito_dasfio_sor.png" alt="marcianito" id="alien2">
                <div class="franja1"></div>
                <div class="base-antena1">
                    <div class="palo-11">
                        <div class="circulo-11"></div>
                        </div>
                    </div>
                <div class="base11">
                    <div class="circle uno1"></div>
                    <div class="circle dos1"></div>
                    <div class="circle tres1"></div>
                    <div class="base21">
                        <div class="circle cuatro1"></div>
                        <div class="circle cinco1"></div>
                    </div>
                </div>
               
            </div>
        </div>
        
    </div>

    <div id="cartel">
        <p>NOOO, ¡NO LLEGASTE A TIEMPO!</p>
        <br> 
        <a href="https://andreaibt21.github.io/Project/index.html#inicio" >Continua con la historia aquí</a>
    </div>

    <div>
        <img id="pepita" width="200px" height="200px" src="img/pepitafinal.png" alt="">
    </div>
    <div id="planet"></div>
    <button  id="siguiente" class="siguiente"><a href="menu.html">VOLVER AL MENU</a></button>
</div>

</body>
</html>
